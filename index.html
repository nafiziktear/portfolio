<!DOCTYPE html>
<html>
<head>
  <title>Nafiz | Pro Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Arial, sans-serif;
    }

    body{
      background:linear-gradient(-45deg,#0f172a,#1e293b,#0ea5e9,#9333ea);
      background-size:400% 400%;
      animation:gradientBG 10s ease infinite;
      color:white;
      scroll-behavior:smooth;
    }

    @keyframes gradientBG{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    nav{
      position:fixed;
      width:100%;
      background:rgba(0,0,0,0.6);
      padding:15px;
      text-align:center;
      backdrop-filter:blur(10px);
    }

    nav a{
      color:white;
      margin:0 15px;
      text-decoration:none;
      font-weight:bold;
      transition:0.3s;
    }

    nav a:hover{
      color:#38bdf8;
    }

    header{
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding-top:60px;
    }

    h1{
      font-size:50px;
    }

    .typing{
      font-size:22px;
      margin-top:10px;
      color:#38bdf8;
    }

    section{
      padding:100px 20px;
      text-align:center;
      opacity:0;
      transform:translateY(40px);
      transition:1s;
    }

    section.show{
      opacity:1;
      transform:translateY(0);
    }

    .projects{
      display:flex;
      justify-content:center;
      gap:30px;
      flex-wrap:wrap;
    }

    .card{
      background:rgba(255,255,255,0.1);
      padding:25px;
      width:280px;
      border-radius:15px;
      transition:0.4s;
      backdrop-filter:blur(8px);
    }

    .card:hover{
      transform:translateY(-15px) scale(1.05);
      box-shadow:0 15px 30px rgba(0,0,0,0.5);
    }

    footer{
      padding:20px;
      text-align:center;
      background:rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

<nav>
  <a href="#home">Home</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<header id="home">
  <h1>Hi, I'm Nafiz ðŸ‘‹</h1>
  <div class="typing" id="typing"></div>
</header>

<section id="projects">
  <h2>My Projects</h2>
  <div class="projects">
    <div class="card">
      <h3>Landing Page</h3>
      <p>Modern animated landing page.</p>
    </div>
    <div class="card">
      <h3>JavaScript App</h3>
      <p>Interactive dynamic web application.</p>
    </div>
    <div class="card">
      <h3>UI Design</h3>
      <p>Creative responsive UI concept.</p>
    </div>
  </div>
</section>

<section id="contact">
  <h2>Contact Me</h2>
  <p>Email: your@email.com</p>
</section>

<footer>
  <p>Â© 2026 Nafiz | Pro Portfolio</p>
</footer>

<script>
  // Typing Effect
  const text = "Frontend Developer | UI Designer | JavaScript Lover";
  let i = 0;
  function typingEffect(){
    if(i < text.length){
      document.getElementById("typing").innerHTML += text.charAt(i);
      i++;
      setTimeout(typingEffect, 60);
    }
  }
  typingEffect();

  // Scroll Animation
  const sections = document.querySelectorAll("section");
  window.addEventListener("scroll", () => {
    sections.forEach(sec => {
      const top = sec.getBoundingClientRect().top;
      if(top < window.innerHeight - 100){
        sec.classList.add("show");
      }
    });
  });
</script>

</body>
</html>
